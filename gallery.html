    // Dodaj obsługę zdarzenia onclick dla każdego przycisku
    buttons.forEach((button) => {
      button.onclick = () => {
        // Pobierz numer galerii z id przycisku
        const galleryNumber = button.id.replace('galleryy', '');
  
        // Ukryj wszystkie galerie
        const galleries = document.querySelectorAll('.galleryy');
        galleries.forEach((gallery) => {
          gallery.style.display = 'none'; 
        });
  
        // Pokaż tylko wybraną galerię
        const selectedGallery = document.getElementById(`galleryy${galleryNumber}-content`);
        selectedGallery.style.display = 'block';
      };
    });
  </script>
  

</body>

</html>
